<!-- Adds a fixed header bar above some content. IONIC-->
<ion-view view-title="LivePic" >

    <ion-nav-bar class="bar-energized">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left" title="test">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>


    </ion-nav-bar>

    <ion-content>
        <div class="list card " ng-repeat="item in items | orderBy: '-createdAt'"  >

                <div class="item item-divider">
                    Title Photo
                </div>
            <a href="#/comment/edit/{{item.objectId}}/{{item.content}}" >
                <div class="item item-text-wrap">
                    {{item.content}}
                </div>
            </a>
                <div class="item item-divider">
                    Ratings: 10
                </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i>
                Like
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-chatbox"></i>
                Comment
            </a>

        </div>

        </div>
    </ion-content>

    <div ui-sref="createComment" class="bar bar-footer bar-energized">
        <div class="title" >Create LivePic</div>
    </div>
</ion-view>
